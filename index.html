<h2 style="text-align: center;">Select all the squares with Big Stein.</h2>
<div id="captcha"></div>
<div style="text-align: center;">
<button onclick="submitCaptcha()">Submit</button>
</div>
<script>
const correctSquares = [1,2,5,6,8,9,10,12,13,14,15]; // Indexes of “correct” squares (you can change them)
let selectedSquares = [];

const captcha = document.getElementById('captcha');

// Create 16 squares
for(let i=0; i<16; i++) {
  const div = document.createElement('div');
  div.classList.add('square');
  div.addEventListener('click', () => {
    if(div.classList.contains('selected')){
      div.classList.remove('selected');
      selectedSquares = selectedSquares.filter(x => x !== i);
    } else {
      div.classList.add('selected');
      selectedSquares.push(i);
    }
  });
  captcha.appendChild(div);
}

function submitCaptcha(){
  // Compare selected squares with correct ones
  selectedSquares.sort();
  correctSquares.sort();

  if(JSON.stringify(selectedSquares) === JSON.stringify(correctSquares)){
    alert("uhh..probably human");
    window.open("https://mcrw13.github.io/The-Legendary-Floppa-Page/", "_blank");
  } else {
    alert("bot.");
    window.open("https://www.youareanidiot.cc/", "_blank");
  }
}
</script>
